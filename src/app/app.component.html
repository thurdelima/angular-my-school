<mat-toolbar
  color="secondary"
  class="toolbar-menu"
  [class.mat-elevation-z8]="applyShadow"

  >

    <span *ngIf="popText">{{menuName}}</span>
    <span class="example-spacer"></span>

  </mat-toolbar>
<mat-sidenav-container>


  <mat-sidenav
    class="sidenav mat-elevation-z2"
    #sidenav
    [opened]="!isSmallScreen"
    [fixedInViewport]="true"
    [mode]="sideNavMode">

    <mat-toolbar >
        <img class="avatar mat-elevation-z4" src="https://static.vecteezy.com/system/resources/thumbnails/027/951/137/small/stylish-spectacles-guy-3d-avatar-character-illustrations-png.png" alt="avatar">
        <a routerLink="/users" class="name">Arthur Lima</a>
        <p class="designation"> Software Engineer</p>
    </mat-toolbar>

    <mat-divider></mat-divider>
    <mat-nav-list>

      <a *ngFor="let item of items_menu" mat-list-item [routerLink]="item.link" routerLinkActive="active">
        <mat-icon fontSet="fa" [fontIcon]="item.icon"></mat-icon>
        <span>{{item.label}}</span>
      </a>


      <!-- <a mat-list-item routerLink="formFieldInput">Form field Input</a>
      <a mat-list-item routerLink="progBarSpinner">Progress and Spinner</a>
      <a mat-list-item routerLink="tabs">Tabs</a>
      <a mat-list-item routerLink="datepicker">Datepicker</a>
      <a mat-list-item routerLink="snackbar">Snackbar</a>
      <a mat-list-item routerLink="dialog">Dialog</a>
      <a mat-list-item routerLink="datatable">Datatable</a> -->


    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary" class="toolbar-submenu">

      <div class="toolbar-submenu-top">
        <button
        matTooltip="{{sidenav.opened ? 'Fechar menu' : 'Abrir menu'}}"
        matTooltipPosition="right"
        mat-icon-button
        class="example-icon"
        (click)="sidenav.toggle()"
          aria-label="Example icon-button with menu icon"
          >
          <mat-icon>
            {{sidenav.opened ? 'close' : 'menu'}}

          </mat-icon>
        </button>


      </div>
      <div class="toolbar-submenu-title">

        <span *ngIf="!popText">{{menuName}}</span>
      </div>

    </mat-toolbar>


      <router-outlet></router-outlet>


  </mat-sidenav-content>
</mat-sidenav-container>
