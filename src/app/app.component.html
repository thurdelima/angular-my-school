<mat-sidenav-container>


  <mat-sidenav
    class="sidenav"
    #sidenav
    [opened]="!isSmallScreen"
    [fixedInViewport]="true"
    [mode]="sideNavMode">

    <mat-toolbar color="primary">
        Smart Examples
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="users">Users</a>
      <a mat-list-item routerLink="formFieldInput">Form field Input</a>
      <a mat-list-item routerLink="progBarSpinner">Progress and Spinner</a>
      <a mat-list-item routerLink="tabs">Tabs</a>
      <a mat-list-item routerLink="datepicker">Datepicker</a>
      <a mat-list-item routerLink="snackbar">Snackbar</a>
      <a mat-list-item routerLink="dialog">Dialog</a>
      <a mat-list-item routerLink="datatable">Datatable</a>


    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar
    color="primary"
    class="toolbar-menu"
    [class.mat-elevation-z8]="applyShadow"

    >
      <button mat-icon-button class="example-icon" (click)="sidenav.toggle()"
        aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span *ngIf="popText">My App</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>

    <mat-toolbar color="primary" class="toolbar-submenu">
      <span *ngIf="!popText">My app</span>
    </mat-toolbar>
    <!-- <app-buttons-icons></app-buttons-icons> -->
    <!-- <app-form-field-input></app-form-field-input> -->

    <!-- <h1 class="title">Teste</h1>
    <h1 class="title">Teste</h1>
    <h1 class="title">Teste</h1>
    <h1 class="title">Teste</h1> -->
    <div class="content">

      <router-outlet />
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
